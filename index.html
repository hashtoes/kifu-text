<html>
  <head>
    <meta charset="utf-8">
    <script src="./vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="match in matches">
        <h3>{{ match.description }}</h3>
        <div v-for="(move, idx) in match.moves">
          <div>{{ toRenderedText(move, idx) }}</div>
        </div>
        <div>{{ match.result }}</div>
        <hr>
      </div>
      <button @click="fetchMoreDatum">more</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
